<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="flexRadioDefault"
    id="flexRadioDefault1"
    [checked]="isWeather"
    (click)="setTypeWeather(true)"
  />
  <label class="form-check-label" for="flexRadioDefault1"> weather </label>
</div>
<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="flexRadioDefault"
    id="flexRadioDefault2"
    [checked]="!isWeather"
    (click)="setTypeWeather(false)"
  />
  <label class="form-check-label" for="flexRadioDefault2">
    civil protection
  </label>
</div>
