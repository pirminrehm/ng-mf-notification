<div
  class="
    font-sans
    shadow
    overflow-hidden
    border-b border-gray-200
    sm:rounded-lg
  "
>
  <h4 class="mb-5">Notifications for user: "{{ user | async }}"</h4>

  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th
          class="
            px-6
            py-3
            text-left text-xs
            font-medium
            text-gray-500
            uppercase
            tracking-wider
          "
        >
          #
        </th>
        <th
          class="
            px-6
            py-3
            text-left text-xs
            font-medium
            text-gray-500
            uppercase
            tracking-wider
          "
        >
          Location
        </th>
        <th
          class="
            px-6
            py-3
            text-left text-xs
            font-medium
            text-gray-500
            uppercase
            tracking-wider
          "
        >
          Type
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let notification of notifications; index as i">
        <th class="px-6 py-4 whitespace-nowrap">{{ i }}</th>
        <td class="px-6 py-4 whitespace-nowrap">{{ notification.location }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ notification.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
