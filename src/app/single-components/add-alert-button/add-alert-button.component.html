<div
  class="
    border border-2 border-blue-700
    p-4
    font-sans font-medium
    text-white text-sm
  "
>
  <button
    *ngIf="!notificationIsSet"
    type="button"
    class="py-2 px-4 shadow-sm rounded-md bg-green-700"
    (click)="addNotification()"
  >
    Add Notification
  </button>

  <button
    *ngIf="notificationIsSet"
    type="button"
    class="py-2 px-4 shadow-sm rounded-md bg-red-700"
    (click)="removeNotification()"
  >
    Remove Notification
  </button>
</div>
